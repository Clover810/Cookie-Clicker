<!-- Cookie Clicker HTML -->
<html lang="ja">
  <head>
    <meta charset="UTF-8">

    <title>β版簡易クッキークリッカー</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- 外部JavaScriptを読み込む -->
    <script src="main.js"></script>

    <!-- クッキー枚数表示設定 -->
    <center>
    <font size="7" color="#000000">
    <h1 id="cookie">0 Cookies</h1>
    </font>
    </center>

    <!-- クッキーがクリックされた時の処理 -->
    <center>
    <div class="cookie">
    <img src="cookie.png" onclick="cookies+=1;document.getElementById('cookie').innerHTML = cookies+' Cookies';audio();">
    </div>
    </center>

    <audio id="click_audio">
      <source src="Cookie_Click.mp3">
    </audio>

  </body>
</html>
